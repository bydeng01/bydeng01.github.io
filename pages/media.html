<!DOCTYPE html>

<head>

    <title>Media - Boyuan's Homepage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gaming-section {
            padding: 40px 0;
        }

        .section-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .section-header h2 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header p {
            font-size: 1.2em;
            color: #666;
            font-weight: 300;
        }

        .seasons-gallery {
            position: relative;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            padding: 20px 0 40px 0;
        }

        /* Hide scrollbar but keep functionality */
        .seasons-gallery::-webkit-scrollbar {
            display: none;
        }

        .seasons-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .seasons-container {
            display: inline-flex;
            gap: 40px;
            padding: 0 20px;
        }

        .season-card {
            flex: 0 0 auto;
            width: 450px;
            scroll-snap-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .season-card:hover {
            transform: translateY(-10px);
        }

        .season-image-container {
            position: relative;
            width: 100%;
            background: #f8f9fa;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .season-card:hover .season-image-container {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .season-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .season-info {
            padding: 30px 10px;
            text-align: center;
        }

        .season-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .ranking-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ranking-item {
            font-size: 1.1em;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .ranking-item strong {
            color: #1d1d1f;
            font-weight: 600;
        }

        /* Scroll indicator */
        .scroll-indicator {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .season-card {
                width: 320px;
            }

            .section-header h2 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
