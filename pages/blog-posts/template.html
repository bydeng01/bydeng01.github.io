<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Boyuan's Blog</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/visitor-tracker.js"></script>
    <style>
        .blog-post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .blog-post-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .blog-post-title {
            margin-bottom: 10px;
        }
        
        .blog-post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .post-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin: 20px 0;
        }
        
        .category-tag {
            background-color: #f1f1f1;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .blog-post-content {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .notebook-link {
            display: block;
            margin: 30px auto;
            text-align: center;
        }
        
        .notebook-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .notebook-button:hover {
            background-color: #0056b3;
        }
        
        .notebook-preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .back-to-blog {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="../../figures/profile.jpg" alt="Bryan(Boyuan) Deng" class="profile-img">
                <h1>Bryan(Boyuan) Deng</h1>
                <p class="hometown" style="font-style: normal;"><span class="label">Hometown: </span>L77Êòü</p>
                <p class="affiliation">Johns Hopkins University</p>
                
                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/boyuandeng1/" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg" alt="LinkedIn" style="width: 1em; height: 1em; vertical-align: middle; filter: invert(1);">
                    </a>
                    <a href="https://github.com/bydeng01" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" alt="GitHub" style="width: 1em; height: 1em; vertical-align: middle; filter: invert(1);">
                    </a>
                    <a href="https://leetcode.com/u/bydeng01/" target="_blank">
                        <img src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode" style="width: 1em; height: 1em; vertical-align: middle;">
                    </a>
                    <a href="https://www.kaggle.com/bryanboyuan" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/kaggle.svg" alt="Kaggle" style="width: 1em; height: 1em; vertical-align: middle; filter: invert(1);">
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add top navigation -->
            <nav class="top-nav">
                <div class="nav-links">
                    <a href="../../index.html">Home</a>
                    <a href="../publications.html">Publications</a>
                    <a href="../projects.html">Projects</a>
                    <a href="../media.html">Media</a>
                    <a href="../blog.html">Blog</a>
                </div>
                <div id="visitor-tracker" class="visitor-tracker">
                    <span class="icon">üëÅÔ∏è</span>
                    <span>views : </span>
                    <span class="visitor-count">0</span>
                </div>
            </nav>

            <div class="blog-post-container">
                <div class="blog-post-header">
                    <h1 class="blog-post-title">{{TITLE}}</h1>
                    <div class="blog-post-meta">
                        <span class="post-date">{{DATE}}</span>
                    </div>
                    <div class="post-categories">
                        {{CATEGORIES}}
                    </div>
                </div>

                <div class="blog-post-content">
                    <p>{{SUMMARY}}</p>
                </div>

                <div class="notebook-link">
                    <a href="{{NBVIEWER_URL}}" class="notebook-button" target="_blank">
                        <i class="fas fa-external-link-alt"></i> View Full Notebook
                    </a>
                </div>

                <iframe class="notebook-preview" src="{{NBVIEWER_URL}}" frameborder="0"></iframe>

                <div class="back-to-blog">
                    <a href="../blog.html">&larr; Back to Blog</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
